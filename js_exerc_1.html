    <script>
// Sistema de Notas Escolares
 function Pontuacao(nota) {
    this.nota = nota

    if(nota >= 90) {
        console.log('A')
    } else if(nota >= 80 && nota <= 89 ) {
        console.log('B')
    } else if(nota >= 70 && nota <= 79) {
        console.log('C')
    } else if(nota >= 60 && nota <= 69) {
        console.log('D') 
    } else if(nota < 60) {
        console.log('F')
    }

    return nota
 }
    Pontuacao(47)
    </script>
    
</body>
