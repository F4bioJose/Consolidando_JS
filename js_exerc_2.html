  <script>
//     Crie um objeto que possuirá 2 propriedades, ambas do tipo array:
//     * receitas: [] 
//     * despesas: []
// Agora, crie uma função que irá calcular o total de receitas e 
// despesas e irá mostrar uma mensagem se a família está com 
// saldo positivo ou negativo, seguido do valor do saldo.

    let family = {
      revenues: [3700, 2500, 700,500],
      expenses: [200, 1010, 800, 500,349,2003, 702],
    }
      
    
      function sum(array) {
        let totalValue = 0; 

        for(let value of array) {
          totalValue += value;
        }
        return totalValue
      }
      
      function calculateBalance(){
        const valueRevenues = sum(family.revenues)
        const valueExpenses = sum(family.expenses)

        const balance = valueRevenues-valueExpenses;

       if(balance >= 0) {
        console.log(`Seu saldo é positivo de R$${balance}`)
       } else {
        (console.log(`Seu saldo é negativo R$${balance}. `))
      } 
      
      }
    
      calculateBalance()
     
  </script>
