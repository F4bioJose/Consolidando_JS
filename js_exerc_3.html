    function verifyDegree(string) {
    string = string.toUpperCase();

    try {
        if (string === "") {
            throw ("Campo vazio");
        }

        for (let i = 0; i < string.length; i++) {
            if (string[i] == 'C') {
                string = string.slice(0, -1);
                string = Number(string) * 9 / 5 + 32;

                console.log(Number(string));

            } else if (string[i] == 'F') {
                string = string.slice(0, -1);
                string = (Number(string) - 32) * 5 / 9;
                console.log(string);

            } else if (string === NaN) {
                console.log('errorrasdj')

            } else if (string[i] !== 'F' && string[i] !== 'C') {
                throw (`Repita a operação com medida de temperatura válida ao final (C ou F). Você digitou ${string}`);
            } 
            
            
        }

    } catch (e) {
        console.log(e);
    }

    return;
}
